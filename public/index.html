<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Blood on the Clocktower Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-dark: #0d0d0d;
            --bg-card: rgba(20, 15, 15, 0.9);
            --accent: #8b0000;
            --accent-light: #c41e3a;
            --gold: #d4af37;
            --gold-dark: #996515;
            --text: #e8e4d9;
            --text-muted: #888;
            --good: #4a9eff;
            --evil: #c41e3a;
            --dead: #444;
            --parchment: #d4c5a9;
        }

        body {
            font-family: 'Crimson Text', Georgia, serif;
            background: var(--bg-dark);
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse 80px 120px at 10% 0%, rgba(139, 0, 0, 0.4) 0%, transparent 70%),
                radial-gradient(ellipse 60px 100px at 30% 0%, rgba(139, 0, 0, 0.3) 0%, transparent 70%),
                radial-gradient(ellipse 70px 90px at 55% 0%, rgba(139, 0, 0, 0.35) 0%, transparent 70%),
                radial-gradient(ellipse 50px 80px at 75% 0%, rgba(139, 0, 0, 0.3) 0%, transparent 70%),
                radial-gradient(ellipse 90px 130px at 90% 0%, rgba(139, 0, 0, 0.4) 0%, transparent 70%),
                radial-gradient(ellipse 300px 300px at 85% 15%, rgba(200, 200, 180, 0.1) 0%, transparent 60%),
                linear-gradient(to top, rgba(50, 40, 40, 0.8) 0%, transparent 30%),
                linear-gradient(to bottom, #1a0a0a 0%, #0d0d0d 50%, #0a0505 100%);
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: 0;
            right: 5%;
            width: 200px;
            height: 400px;
            background: linear-gradient(to top, #0a0505 0%, #0a0505 60%, transparent 60%);
            clip-path: polygon(
                30% 100%, 30% 40%, 20% 40%, 20% 35%, 35% 35%, 35% 25%,
                40% 25%, 40% 15%, 45% 15%, 45% 5%, 50% 0%, 55% 5%,
                55% 15%, 60% 15%, 60% 25%, 65% 25%, 65% 35%, 80% 35%,
                80% 40%, 70% 40%, 70% 100%
            );
            z-index: -1;
            opacity: 0.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px;
            position: relative;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            padding: 12px;
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.3), rgba(20, 15, 15, 0.9));
            border: 1px solid var(--gold-dark);
            border-radius: 8px;
        }

        .nav a {
            color: var(--gold);
            text-decoration: none;
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            padding: 8px 16px;
            border: 1px solid transparent;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .nav a:hover, .nav a.active {
            background: rgba(212, 175, 55, 0.2);
            border-color: var(--gold);
        }

        h1 {
            text-align: center;
            font-family: 'Cinzel', serif;
            color: var(--gold);
            font-size: 2rem;
            margin: 0 0 8px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8), 0 0 20px rgba(139, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        .subtitle {
            text-align: center;
            color: var(--accent-light);
            font-style: italic;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .clock-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 16px;
            border: 3px solid var(--gold);
            border-radius: 50%;
            position: relative;
            background: radial-gradient(circle, rgba(20, 15, 15, 0.9) 0%, rgba(10, 5, 5, 1) 100%);
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.5), inset 0 0 10px rgba(0,0,0,0.5);
        }

        .clock-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 3px;
            height: 20px;
            background: var(--gold);
            transform: translate(-50%, -100%) rotate(30deg);
            transform-origin: bottom center;
        }

        .clock-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 14px;
            background: var(--accent-light);
            transform: translate(-50%, -100%) rotate(-60deg);
            transform-origin: bottom center;
        }

        /* Join Info Bar */
        .join-bar {
            background: var(--bg-card);
            border: 2px solid var(--gold-dark);
            border-radius: 12px;
            padding: 16px 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .join-info {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .game-code-display {
            text-align: center;
        }

        .game-code-label {
            color: var(--text-muted);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .game-code {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            color: var(--gold);
            letter-spacing: 6px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .player-count {
            font-size: 1rem;
            color: var(--text-muted);
        }

        .player-count span {
            color: var(--gold);
            font-weight: bold;
        }

        .join-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .show-qr-btn, .new-game-btn {
            padding: 12px 20px;
            border: 2px solid;
            border-radius: 8px;
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .show-qr-btn {
            background: linear-gradient(135deg, #166534, #14532d);
            border-color: #22c55e;
            color: #86efac;
        }

        .show-qr-btn:hover {
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.5);
        }

        .new-game-btn {
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            border-color: var(--accent-light);
            color: white;
        }

        .new-game-btn:hover {
            box-shadow: 0 0 20px rgba(196, 30, 58, 0.5);
        }

        /* QR Modal */
        .qr-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .qr-modal.active {
            display: flex;
        }

        .qr-modal-content {
            text-align: center;
            max-width: 500px;
        }

        .qr-modal h2 {
            font-family: 'Cinzel', serif;
            color: var(--gold);
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .qr-modal .subtitle {
            color: var(--text-muted);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .qr-box {
            background: white;
            padding: 20px;
            border-radius: 16px;
            display: inline-block;
            margin-bottom: 30px;
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.3);
        }

        .qr-box img {
            display: block;
            width: 250px;
            height: 250px;
        }

        .qr-modal .game-code {
            font-size: 3.5rem;
            letter-spacing: 12px;
            margin-bottom: 10px;
        }

        .qr-modal .join-url {
            color: var(--text-muted);
            font-size: 1rem;
            word-break: break-all;
            margin-bottom: 30px;
        }

        .close-qr-btn {
            padding: 14px 40px;
            background: transparent;
            border: 2px solid var(--gold);
            border-radius: 8px;
            color: var(--gold);
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
        }

        .close-qr-btn:hover {
            background: rgba(212, 175, 55, 0.2);
        }

        /* Game Controls */
        .phase-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            padding: 16px;
            background: var(--bg-card);
            border: 1px solid var(--gold-dark);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .phase-btn {
            padding: 12px 28px;
            border: 2px solid;
            border-radius: 8px;
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .phase-btn.day {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            border-color: #d97706;
            color: #1a1a2e;
        }

        .phase-btn.night {
            background: linear-gradient(135deg, #1e3a5f, #0f172a);
            border-color: #3b82f6;
            color: #93c5fd;
        }

        .phase-btn.active {
            transform: scale(1.1);
            box-shadow: 0 0 30px currentColor;
        }

        .phase-btn:not(.active) {
            opacity: 0.4;
        }

        .day-counter {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--gold);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        /* Stats */
        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 16px;
            background: var(--bg-card);
            border: 2px solid var(--gold-dark);
            border-radius: 12px;
            margin-bottom: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat.alive .stat-value { color: var(--good); }
        .stat.dead .stat-value { color: var(--accent); }
        .stat.connected .stat-value { color: #22c55e; }

        /* Players Grid */
        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
            margin-bottom: 16px;
        }

        .player-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 16px;
            border: 2px solid var(--gold-dark);
            border-left-width: 5px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            position: relative;
        }

        .player-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0,0,0,0.5);
        }

        .player-card.good {
            border-left-color: var(--good);
            box-shadow: 0 4px 15px rgba(74, 158, 255, 0.2);
        }

        .player-card.evil {
            border-left-color: var(--evil);
            box-shadow: 0 4px 15px rgba(196, 30, 58, 0.2);
        }

        .player-card.dead {
            opacity: 0.6;
            background: rgba(10, 5, 5, 0.95);
            border-color: var(--dead);
        }

        .player-card.dead .player-name {
            text-decoration: line-through;
            color: var(--text-muted);
        }

        .player-card.disconnected {
            border-style: dashed;
        }

        .player-card.disconnected::after {
            content: 'DISCONNECTED';
            position: absolute;
            top: 8px;
            right: 8px;
            font-size: 0.65rem;
            color: #ef4444;
            background: rgba(239, 68, 68, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .player-name {
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--gold);
        }

        .player-status {
            display: flex;
            gap: 8px;
        }

        .status-btn {
            width: 40px;
            height: 40px;
            border: 2px solid var(--gold-dark);
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .status-btn.kill {
            background: linear-gradient(135deg, #2a1a1a, #1a0a0a);
        }

        .status-btn.kill:hover {
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(139, 0, 0, 0.5);
        }

        .status-btn.kill.dead {
            background: linear-gradient(135deg, #1a3a1a, #0a1a0a);
            border-color: #22c55e;
        }

        .status-btn.remove {
            background: linear-gradient(135deg, var(--accent), #5a0000);
        }

        .player-role {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }

        .player-role select {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--gold-dark);
            border-radius: 6px;
            background: rgba(30, 20, 20, 0.9);
            color: var(--text);
            font-family: 'Crimson Text', serif;
            font-size: 0.95rem;
        }

        .send-role-btn {
            padding: 10px 16px;
            background: linear-gradient(135deg, #166534, #14532d);
            border: 2px solid #22c55e;
            border-radius: 6px;
            color: #86efac;
            font-family: 'Cinzel', serif;
            font-size: 0.75rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .send-role-btn:hover {
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.5);
        }

        .send-role-btn.sent {
            background: rgba(34, 197, 94, 0.3);
            border-color: #22c55e;
        }

        .team-toggle {
            display: flex;
            gap: 4px;
        }

        .team-btn {
            padding: 10px 14px;
            border: 2px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .team-btn.good-btn {
            background: rgba(74, 158, 255, 0.15);
            color: var(--good);
            border-color: rgba(74, 158, 255, 0.3);
        }

        .team-btn.evil-btn {
            background: rgba(196, 30, 58, 0.15);
            color: var(--evil);
            border-color: rgba(196, 30, 58, 0.3);
        }

        .team-btn.active {
            background: var(--good);
            color: #0a0a0a;
            border-color: var(--good);
        }

        .team-btn.evil-btn.active {
            background: var(--evil);
            border-color: var(--evil);
        }

        .player-notes {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--gold-dark);
            border-radius: 6px;
            background: rgba(30, 20, 20, 0.9);
            color: var(--text);
            font-family: 'Crimson Text', serif;
            font-size: 0.95rem;
            resize: none;
            min-height: 50px;
        }

        .player-notes::placeholder {
            color: var(--text-muted);
            font-style: italic;
        }

        /* Sections */
        .section {
            background: var(--bg-card);
            border: 2px solid var(--gold-dark);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .section h2 {
            margin: 0 0 16px 0;
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid var(--gold-dark);
            padding-bottom: 8px;
        }

        /* Nominations */
        .nomination-form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 16px;
        }

        .nomination-form select {
            flex: 1;
            min-width: 130px;
            padding: 12px;
            border: 1px solid var(--gold-dark);
            border-radius: 6px;
            background: rgba(30, 20, 20, 0.9);
            color: var(--text);
            font-family: 'Crimson Text', serif;
            font-size: 1rem;
        }

        .nomination-form button {
            padding: 12px 20px;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            color: white;
            border: 2px solid var(--accent-light);
            border-radius: 6px;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .current-nomination {
            padding: 16px;
            background: rgba(139, 0, 0, 0.2);
            border: 2px solid var(--accent);
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .current-nomination h3 {
            margin: 0 0 10px 0;
            font-family: 'Cinzel', serif;
            color: var(--accent-light);
            font-size: 1.1rem;
        }

        .vote-count {
            font-family: 'Cinzel', serif;
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--gold);
        }

        .vote-controls {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .vote-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid;
            border-radius: 6px;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .vote-btn.yes {
            background: linear-gradient(135deg, #166534, #14532d);
            border-color: #22c55e;
            color: #86efac;
        }

        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 12px 20px;
            border: 2px solid;
            border-radius: 6px;
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .action-btn.execute {
            background: linear-gradient(135deg, var(--accent), #5a0000);
            border-color: var(--accent-light);
            color: white;
        }

        .action-btn.cancel {
            background: rgba(60, 60, 60, 0.5);
            border-color: var(--dead);
            color: var(--text);
        }

        .history-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .history-item {
            padding: 10px 12px;
            background: rgba(30, 20, 20, 0.6);
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 0.95rem;
            border-left: 3px solid var(--gold-dark);
        }

        .history-item.execution {
            border-left-color: var(--accent);
            background: rgba(139, 0, 0, 0.15);
        }

        .history-item .day-label {
            color: var(--gold);
            font-family: 'Cinzel', serif;
            font-weight: bold;
        }

        /* Buttons */
        .reset-btn {
            width: 100%;
            padding: 16px;
            background: transparent;
            color: var(--accent);
            border: 2px solid var(--accent);
            border-radius: 8px;
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
        }

        .reset-btn:hover {
            background: rgba(139, 0, 0, 0.2);
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.5);
        }

        .add-player {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .add-player input {
            flex: 1;
            padding: 14px;
            border: 2px solid var(--gold-dark);
            border-radius: 8px;
            background: var(--bg-card);
            color: var(--text);
            font-family: 'Crimson Text', serif;
            font-size: 1rem;
        }

        .add-player input:focus {
            outline: none;
            border-color: var(--gold);
        }

        .add-player button {
            padding: 14px 24px;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            color: white;
            border: 2px solid var(--accent-light);
            border-radius: 8px;
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        .hidden {
            display: none !important;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gold-dark);
            border-radius: 4px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .players-grid {
                grid-template-columns: 1fr;
            }

            .game-code {
                font-size: 2.5rem;
            }

            .qr-container {
                flex-direction: column;
            }

            .nav a {
                font-size: 0.85rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <a href="index.html" class="active">Game Tracker</a>
            <a href="guide.html">Storyteller Guide</a>
        </nav>

        <div class="clock-icon"></div>
        <h1>Blood on the Clocktower</h1>
        <p class="subtitle">"In the village of Ravenswood Bluff, evil lurks in the shadows..."</p>

        <!-- Join Info Bar -->
        <div class="join-bar">
            <div class="join-info">
                <div class="game-code-display">
                    <div class="game-code-label">Game Code</div>
                    <div class="game-code" id="game-code-display">----</div>
                </div>
                <div class="player-count">
                    <span id="connected-count">0</span> players online
                </div>
            </div>
            <div class="join-buttons">
                <button class="show-qr-btn" onclick="showQRModal()">Show QR Code</button>
                <button class="new-game-btn" onclick="createNewGame()">New Game</button>
            </div>
        </div>

        <!-- QR Code Modal (fullscreen for easy scanning) -->
        <div class="qr-modal" id="qr-modal">
            <div class="qr-modal-content">
                <h2>Scan to Join</h2>
                <p class="subtitle">Or go to the URL below and enter the code</p>
                <div class="qr-box">
                    <img id="qr-code-img" alt="QR Code" />
                </div>
                <div class="game-code" id="modal-game-code">----</div>
                <div class="game-code-label">Game Code</div>
                <div class="join-url" id="join-url"></div>
                <button class="close-qr-btn" onclick="hideQRModal()">Close</button>
            </div>
        </div>

        <div class="phase-bar">
            <button class="phase-btn day active" onclick="setPhase('day')">Day</button>
            <div class="day-counter">Day <span id="dayNum">1</span></div>
            <button class="phase-btn night" onclick="setPhase('night')">Night</button>
        </div>

        <div class="stats">
            <div class="stat alive">
                <div class="stat-value" id="aliveCount">0</div>
                <div class="stat-label">Living</div>
            </div>
            <div class="stat dead">
                <div class="stat-value" id="deadCount">0</div>
                <div class="stat-label">Dead</div>
            </div>
            <div class="stat connected">
                <div class="stat-value" id="onlineCount">0</div>
                <div class="stat-label">Online</div>
            </div>
        </div>

        <div class="add-player">
            <input type="text" id="playerName" placeholder="Add player manually..." onkeypress="if(event.key==='Enter')addManualPlayer()">
            <button onclick="addManualPlayer()">Add</button>
        </div>

        <div class="players-grid" id="playersGrid"></div>

        <div class="section">
            <h2>Nominations</h2>
            <div class="nomination-form">
                <select id="nominator">
                    <option value="">Nominator...</option>
                </select>
                <select id="nominee">
                    <option value="">Nominee...</option>
                </select>
                <button onclick="nominate()">Nominate</button>
            </div>

            <div id="currentNomination"></div>

            <h2>Chronicle of Events</h2>
            <div class="history-list" id="historyList"></div>
        </div>

        <button class="reset-btn" onclick="resetGame()">End Game & Start New</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const ROLES = [
            "-- Townsfolk --",
            "Washerwoman", "Librarian", "Investigator", "Chef", "Empath",
            "Fortune Teller", "Undertaker", "Monk", "Ravenkeeper", "Virgin",
            "Slayer", "Soldier", "Mayor",
            "-- Outsiders --",
            "Butler", "Drunk", "Recluse", "Saint",
            "-- Minions --",
            "Poisoner", "Spy", "Scarlet Woman", "Baron",
            "-- Demons --",
            "Imp",
            "-- Other --",
            "Unknown", "Custom"
        ];

        const ROLE_TEAMS = {
            "Washerwoman": "good", "Librarian": "good", "Investigator": "good",
            "Chef": "good", "Empath": "good", "Fortune Teller": "good",
            "Undertaker": "good", "Monk": "good", "Ravenkeeper": "good",
            "Virgin": "good", "Slayer": "good", "Soldier": "good", "Mayor": "good",
            "Butler": "good", "Drunk": "good", "Recluse": "good", "Saint": "good",
            "Poisoner": "evil", "Spy": "evil", "Scarlet Woman": "evil", "Baron": "evil",
            "Imp": "evil"
        };

        let gameState = {
            code: null,
            phase: 'day',
            dayNum: 1,
            players: [],
            history: [],
            currentNomination: null
        };

        // Load saved state
        function loadState() {
            const saved = localStorage.getItem('boctStorytellerState');
            if (saved) {
                const parsed = JSON.parse(saved);
                gameState = { ...gameState, ...parsed };

                // Try to rejoin existing game
                if (gameState.code) {
                    socket.emit('rejoin-game', gameState.code, (response) => {
                        if (response.success) {
                            // Merge connected players with saved state
                            response.players.forEach(p => {
                                const existing = gameState.players.find(ep => ep.name === p.name);
                                if (existing) {
                                    existing.socketId = p.id;
                                    existing.disconnected = false;
                                }
                            });
                            generateQRCode();
                            render();
                        } else {
                            // Game expired, create new one
                            gameState.code = null;
                            createNewGame();
                        }
                    });
                }
            }
            render();
        }

        function saveState() {
            localStorage.setItem('boctStorytellerState', JSON.stringify(gameState));
        }

        function createNewGame() {
            socket.emit('create-game', (response) => {
                if (response.success) {
                    gameState.code = response.code;
                    gameState.players = [];
                    gameState.history = [];
                    gameState.phase = 'day';
                    gameState.dayNum = 1;
                    gameState.currentNomination = null;
                    generateQRCode();
                    saveState();
                    render();
                    document.getElementById('new-game-btn').textContent = 'New Game Started!';
                    setTimeout(() => {
                        document.getElementById('new-game-btn').textContent = 'Start New Game';
                    }, 2000);
                }
            });
        }

        function generateQRCode() {
            const joinUrl = `${window.location.origin}/player.html?code=${gameState.code}`;
            const displayCode = gameState.code || '----';

            // Update all code displays
            document.getElementById('game-code-display').textContent = displayCode;
            document.getElementById('modal-game-code').textContent = displayCode;
            document.getElementById('join-url').textContent = `${window.location.origin}/player.html`;

            if (gameState.code) {
                // Use QR code API service (most reliable method)
                const qrImg = document.getElementById('qr-code-img');
                const encodedUrl = encodeURIComponent(joinUrl);
                qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodedUrl}`;
                qrImg.style.display = 'block';
            }
        }

        function showQRModal() {
            document.getElementById('qr-modal').classList.add('active');
        }

        function hideQRModal() {
            document.getElementById('qr-modal').classList.remove('active');
        }

        function setPhase(phase) {
            if (phase === 'night' && gameState.phase === 'day') {
                gameState.dayNum++;
            }
            gameState.phase = phase;
            socket.emit('update-phase', { phase, dayNum: gameState.dayNum });
            saveState();
            render();
        }

        function addManualPlayer() {
            const input = document.getElementById('playerName');
            const name = input.value.trim();
            if (name) {
                const player = {
                    id: 'manual_' + Date.now(),
                    socketId: null,
                    name: name,
                    alive: true,
                    role: '',
                    team: '',
                    notes: '',
                    isManual: true
                };
                gameState.players.push(player);
                input.value = '';
                saveState();
                render();
            }
        }

        function toggleDeath(id) {
            const player = gameState.players.find(p => p.id === id);
            if (player) {
                player.alive = !player.alive;
                if (player.socketId) {
                    socket.emit('update-player-status', { playerId: player.socketId, alive: player.alive });
                }
                saveState();
                render();
            }
        }

        function removePlayer(id) {
            const player = gameState.players.find(p => p.id === id);
            if (player && player.socketId) {
                socket.emit('remove-player', player.socketId);
            }
            gameState.players = gameState.players.filter(p => p.id !== id);
            saveState();
            render();
        }

        function setRole(id, role) {
            const player = gameState.players.find(p => p.id === id);
            if (player) {
                player.role = role;
                player.team = ROLE_TEAMS[role] || '';
                player.roleSent = false;
                saveState();
                render();
            }
        }

        function sendRole(id) {
            const player = gameState.players.find(p => p.id === id);
            if (player && player.socketId && player.role) {
                socket.emit('assign-role', { playerId: player.socketId, role: player.role });
                player.roleSent = true;
                saveState();
                render();
            }
        }

        function setTeam(id, team) {
            const player = gameState.players.find(p => p.id === id);
            if (player) {
                player.team = player.team === team ? '' : team;
                saveState();
                render();
            }
        }

        function setNotes(id, notes) {
            const player = gameState.players.find(p => p.id === id);
            if (player) {
                player.notes = notes;
                saveState();
            }
        }

        function nominate() {
            const nominator = document.getElementById('nominator').value;
            const nominee = document.getElementById('nominee').value;
            if (nominator && nominee) {
                gameState.currentNomination = { nominator, nominee, votes: 0 };
                saveState();
                render();
            }
        }

        function vote(yes) {
            if (gameState.currentNomination && yes) {
                gameState.currentNomination.votes++;
                saveState();
                render();
            }
        }

        function execute() {
            if (gameState.currentNomination) {
                const nom = gameState.currentNomination;
                gameState.history.unshift({
                    type: 'execution',
                    day: gameState.dayNum,
                    text: `${nom.nominee} was executed (${nom.votes} votes, nominated by ${nom.nominator})`
                });

                const player = gameState.players.find(p => p.name === nom.nominee);
                if (player) {
                    player.alive = false;
                    if (player.socketId) {
                        socket.emit('update-player-status', { playerId: player.socketId, alive: false });
                    }
                }

                gameState.currentNomination = null;
                saveState();
                render();
            }
        }

        function cancelNomination() {
            if (gameState.currentNomination) {
                const nom = gameState.currentNomination;
                gameState.history.unshift({
                    type: 'nomination',
                    day: gameState.dayNum,
                    text: `${nom.nominator} nominated ${nom.nominee} (${nom.votes} votes, not executed)`
                });
                gameState.currentNomination = null;
                saveState();
                render();
            }
        }

        function resetGame() {
            if (confirm('End current game and start a new one?')) {
                socket.emit('end-game');
                gameState = {
                    code: null,
                    phase: 'day',
                    dayNum: 1,
                    players: [],
                    history: [],
                    currentNomination: null
                };
                localStorage.removeItem('boctStorytellerState');
                createNewGame();
            }
        }

        function render() {
            // Phase
            document.querySelectorAll('.phase-btn').forEach(btn => {
                btn.classList.toggle('active', btn.classList.contains(gameState.phase));
            });
            document.getElementById('dayNum').textContent = gameState.dayNum;

            // Stats
            const alive = gameState.players.filter(p => p.alive).length;
            const dead = gameState.players.filter(p => !p.alive).length;
            const online = gameState.players.filter(p => p.socketId && !p.disconnected).length;
            document.getElementById('aliveCount').textContent = alive;
            document.getElementById('deadCount').textContent = dead;
            document.getElementById('onlineCount').textContent = online;
            document.getElementById('connected-count').textContent = online;

            // Players
            const grid = document.getElementById('playersGrid');
            grid.innerHTML = gameState.players.map(p => `
                <div class="player-card ${p.team} ${p.alive ? '' : 'dead'} ${p.disconnected ? 'disconnected' : ''}">
                    <div class="player-header">
                        <div class="player-name">${p.name} ${p.socketId && !p.disconnected ? '<span style="color: #22c55e; font-size: 0.7rem;">ONLINE</span>' : ''}</div>
                        <div class="player-status">
                            <button class="status-btn kill ${p.alive ? '' : 'dead'}" onclick="toggleDeath('${p.id}')">
                                ${p.alive ? 'üíÄ' : '‚ù§Ô∏è'}
                            </button>
                            <button class="status-btn remove" onclick="removePlayer('${p.id}')">‚úï</button>
                        </div>
                    </div>
                    <div class="player-role">
                        <select onchange="setRole('${p.id}', this.value)">
                            <option value="">Select role...</option>
                            ${ROLES.map(r => r.startsWith('--') ?
                                `<option disabled>${r}</option>` :
                                `<option value="${r}" ${p.role === r ? 'selected' : ''}>${r}</option>`
                            ).join('')}
                        </select>
                        ${p.socketId && p.role ? `
                            <button class="send-role-btn ${p.roleSent ? 'sent' : ''}" onclick="sendRole('${p.id}')">
                                ${p.roleSent ? '‚úì Sent' : 'Send'}
                            </button>
                        ` : ''}
                    </div>
                    <div style="display: flex; gap: 8px; margin-bottom: 10px;">
                        <div class="team-toggle">
                            <button class="team-btn good-btn ${p.team === 'good' ? 'active' : ''}" onclick="setTeam('${p.id}', 'good')">Good</button>
                            <button class="team-btn evil-btn ${p.team === 'evil' ? 'active' : ''}" onclick="setTeam('${p.id}', 'evil')">Evil</button>
                        </div>
                    </div>
                    <textarea class="player-notes" placeholder="Notes, claims & suspicions..." onchange="setNotes('${p.id}', this.value)">${p.notes || ''}</textarea>
                </div>
            `).join('');

            // Nomination selects
            const alivePlayers = gameState.players.filter(p => p.alive);
            const nominatorSelect = document.getElementById('nominator');
            const nomineeSelect = document.getElementById('nominee');

            [nominatorSelect, nomineeSelect].forEach(select => {
                const current = select.value;
                select.innerHTML = `<option value="">${select.id === 'nominator' ? 'Nominator...' : 'Nominee...'}</option>` +
                    alivePlayers.map(p => `<option value="${p.name}" ${current === p.name ? 'selected' : ''}>${p.name}</option>`).join('');
            });

            // Current nomination
            const nomDiv = document.getElementById('currentNomination');
            if (gameState.currentNomination) {
                const nom = gameState.currentNomination;
                nomDiv.innerHTML = `
                    <div class="current-nomination">
                        <h3>${nom.nominator} nominates ${nom.nominee} for execution</h3>
                        <div class="vote-count">Votes: ${nom.votes}</div>
                        <div class="vote-controls">
                            <button class="vote-btn yes" onclick="vote(true)">+1 Vote</button>
                        </div>
                        <div class="actions" style="margin-top: 12px;">
                            <button class="action-btn execute" onclick="execute()">Execute</button>
                            <button class="action-btn cancel" onclick="cancelNomination()">Spare Them</button>
                        </div>
                    </div>
                `;
            } else {
                nomDiv.innerHTML = '';
            }

            // History
            document.getElementById('historyList').innerHTML = gameState.history.map(h => `
                <div class="history-item ${h.type}">
                    <span class="day-label">Day ${h.day}:</span> ${h.text}
                </div>
            `).join('') || '<div style="color: var(--text-muted); text-align: center; font-style: italic;">No events recorded...</div>';
        }

        // Socket events
        socket.on('player-joined', (data) => {
            const existingIndex = gameState.players.findIndex(p => p.name === data.name);
            if (existingIndex >= 0) {
                gameState.players[existingIndex].socketId = data.id;
                gameState.players[existingIndex].disconnected = false;
            } else {
                gameState.players.push({
                    id: data.id,
                    socketId: data.id,
                    name: data.name,
                    alive: true,
                    role: '',
                    team: '',
                    notes: '',
                    disconnected: false
                });
            }
            saveState();
            render();
        });

        socket.on('player-disconnected', (data) => {
            const player = gameState.players.find(p => p.socketId === data.id);
            if (player) {
                player.disconnected = true;
                render();
            }
        });

        socket.on('player-reconnected', (data) => {
            const player = gameState.players.find(p => p.name === data.name);
            if (player) {
                player.socketId = data.id;
                player.disconnected = false;
                saveState();
                render();
            }
        });

        socket.on('role-assigned-confirm', (data) => {
            const player = gameState.players.find(p => p.socketId === data.playerId);
            if (player) {
                player.roleSent = true;
                saveState();
                render();
            }
        });

        // Initialize
        loadState();
        if (!gameState.code) {
            createNewGame();
        } else {
            generateQRCode();
        }
    </script>
</body>
</html>
