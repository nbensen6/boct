<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Blood on the Clocktower Tracker</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-dark: #1a1a2e;
            --bg-card: #16213e;
            --accent: #e94560;
            --accent-light: #ff6b6b;
            --text: #eee;
            --text-muted: #888;
            --good: #4ade80;
            --evil: #f87171;
            --dead: #555;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            margin: 0;
            padding: 16px;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: var(--accent);
            font-size: 1.5rem;
            margin: 0 0 16px 0;
        }

        .phase-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            padding: 12px;
            background: var(--bg-card);
            border-radius: 12px;
        }

        .phase-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .phase-btn.day {
            background: #fbbf24;
            color: #1a1a2e;
        }

        .phase-btn.night {
            background: #3b82f6;
            color: white;
        }

        .phase-btn.active {
            transform: scale(1.1);
            box-shadow: 0 0 20px currentColor;
        }

        .phase-btn:not(.active) {
            opacity: 0.4;
        }

        .day-counter {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text);
        }

        .add-player {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .add-player input {
            flex: 1;
            padding: 14px;
            border: 2px solid var(--bg-card);
            border-radius: 8px;
            background: var(--bg-card);
            color: var(--text);
            font-size: 1rem;
        }

        .add-player input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .add-player button {
            padding: 14px 20px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 12px;
            margin-bottom: 16px;
        }

        .player-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 16px;
            border-left: 4px solid var(--text-muted);
            transition: all 0.2s;
        }

        .player-card.good {
            border-left-color: var(--good);
        }

        .player-card.evil {
            border-left-color: var(--evil);
        }

        .player-card.dead {
            opacity: 0.5;
            background: #111;
        }

        .player-card.dead .player-name {
            text-decoration: line-through;
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .player-name {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .player-status {
            display: flex;
            gap: 8px;
        }

        .status-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-btn.kill {
            background: var(--dead);
        }

        .status-btn.kill.dead {
            background: var(--good);
        }

        .status-btn.remove {
            background: var(--accent);
        }

        .player-role {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .player-role select {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 6px;
            background: rgba(255,255,255,0.1);
            color: var(--text);
            font-size: 0.9rem;
        }

        .team-toggle {
            display: flex;
            gap: 4px;
        }

        .team-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .team-btn.good-btn {
            background: rgba(74, 222, 128, 0.2);
            color: var(--good);
        }

        .team-btn.evil-btn {
            background: rgba(248, 113, 113, 0.2);
            color: var(--evil);
        }

        .team-btn.active {
            background: var(--good);
            color: #1a1a2e;
        }

        .team-btn.evil-btn.active {
            background: var(--evil);
        }

        .player-notes {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 6px;
            background: rgba(255,255,255,0.1);
            color: var(--text);
            font-size: 0.9rem;
            resize: none;
            min-height: 60px;
        }

        .player-notes::placeholder {
            color: var(--text-muted);
        }

        .section {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .section h2 {
            margin: 0 0 12px 0;
            font-size: 1.1rem;
            color: var(--accent);
        }

        .nomination-form {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 12px;
        }

        .nomination-form select {
            flex: 1;
            min-width: 120px;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: rgba(255,255,255,0.1);
            color: var(--text);
            font-size: 0.9rem;
        }

        .nomination-form button {
            padding: 10px 16px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        .history-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .history-item {
            padding: 8px;
            background: rgba(255,255,255,0.05);
            border-radius: 6px;
            margin-bottom: 6px;
            font-size: 0.9rem;
        }

        .history-item.execution {
            border-left: 3px solid var(--accent);
        }

        .history-item .day-label {
            color: var(--accent);
            font-weight: bold;
        }

        .vote-controls {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .vote-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        .vote-btn.yes {
            background: var(--good);
            color: #1a1a2e;
        }

        .vote-btn.no {
            background: var(--dead);
            color: var(--text);
        }

        .current-nomination {
            padding: 12px;
            background: rgba(233, 69, 96, 0.2);
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .current-nomination h3 {
            margin: 0 0 8px 0;
            color: var(--accent-light);
        }

        .vote-count {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            font-weight: bold;
        }

        .action-btn.execute {
            background: var(--accent);
            color: white;
        }

        .action-btn.cancel {
            background: var(--dead);
            color: var(--text);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 24px;
            padding: 12px;
            background: var(--bg-card);
            border-radius: 12px;
            margin-bottom: 16px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .stat.alive .stat-value { color: var(--good); }
        .stat.dead .stat-value { color: var(--dead); }

        .reset-btn {
            width: 100%;
            padding: 14px;
            background: rgba(233, 69, 96, 0.2);
            color: var(--accent);
            border: 2px solid var(--accent);
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <h1>Blood on the Clocktower</h1>

    <div class="phase-bar">
        <button class="phase-btn day active" onclick="setPhase('day')">Day</button>
        <div class="day-counter">Day <span id="dayNum">1</span></div>
        <button class="phase-btn night" onclick="setPhase('night')">Night</button>
    </div>

    <div class="stats">
        <div class="stat alive">
            <div class="stat-value" id="aliveCount">0</div>
            <div class="stat-label">Alive</div>
        </div>
        <div class="stat dead">
            <div class="stat-value" id="deadCount">0</div>
            <div class="stat-label">Dead</div>
        </div>
    </div>

    <div class="add-player">
        <input type="text" id="playerName" placeholder="Enter player name..." onkeypress="if(event.key==='Enter')addPlayer()">
        <button onclick="addPlayer()">Add</button>
    </div>

    <div class="players-grid" id="playersGrid"></div>

    <div class="section">
        <h2>Nominations</h2>
        <div class="nomination-form">
            <select id="nominator">
                <option value="">Nominator...</option>
            </select>
            <select id="nominee">
                <option value="">Nominee...</option>
            </select>
            <button onclick="nominate()">Nominate</button>
        </div>

        <div id="currentNomination"></div>

        <h2>History</h2>
        <div class="history-list" id="historyList"></div>
    </div>

    <button class="reset-btn" onclick="resetGame()">Reset Game</button>

    <script>
        const ROLES = [
            "-- Townsfolk --",
            "Washerwoman", "Librarian", "Investigator", "Chef", "Empath",
            "Fortune Teller", "Undertaker", "Monk", "Ravenkeeper", "Virgin",
            "Slayer", "Soldier", "Mayor",
            "-- Outsiders --",
            "Butler", "Drunk", "Recluse", "Saint",
            "-- Minions --",
            "Poisoner", "Spy", "Scarlet Woman", "Baron",
            "-- Demons --",
            "Imp",
            "-- Other --",
            "Unknown", "Custom"
        ];

        let gameState = {
            phase: 'day',
            dayNum: 1,
            players: [],
            history: [],
            currentNomination: null
        };

        function loadState() {
            const saved = localStorage.getItem('boctState');
            if (saved) {
                gameState = JSON.parse(saved);
            }
            render();
        }

        function saveState() {
            localStorage.setItem('boctState', JSON.stringify(gameState));
        }

        function setPhase(phase) {
            if (phase === 'night' && gameState.phase === 'day') {
                gameState.dayNum++;
            }
            gameState.phase = phase;
            saveState();
            render();
        }

        function addPlayer() {
            const input = document.getElementById('playerName');
            const name = input.value.trim();
            if (name) {
                gameState.players.push({
                    id: Date.now(),
                    name: name,
                    alive: true,
                    role: '',
                    team: '',
                    notes: ''
                });
                input.value = '';
                saveState();
                render();
            }
        }

        function toggleDeath(id) {
            const player = gameState.players.find(p => p.id === id);
            if (player) {
                player.alive = !player.alive;
                saveState();
                render();
            }
        }

        function removePlayer(id) {
            gameState.players = gameState.players.filter(p => p.id !== id);
            saveState();
            render();
        }

        function setRole(id, role) {
            const player = gameState.players.find(p => p.id === id);
            if (player) {
                player.role = role;
                saveState();
            }
        }

        function setTeam(id, team) {
            const player = gameState.players.find(p => p.id === id);
            if (player) {
                player.team = player.team === team ? '' : team;
                saveState();
                render();
            }
        }

        function setNotes(id, notes) {
            const player = gameState.players.find(p => p.id === id);
            if (player) {
                player.notes = notes;
                saveState();
            }
        }

        function nominate() {
            const nominator = document.getElementById('nominator').value;
            const nominee = document.getElementById('nominee').value;
            if (nominator && nominee) {
                gameState.currentNomination = {
                    nominator,
                    nominee,
                    votes: 0
                };
                saveState();
                render();
            }
        }

        function vote(yes) {
            if (gameState.currentNomination && yes) {
                gameState.currentNomination.votes++;
                saveState();
                render();
            }
        }

        function execute() {
            if (gameState.currentNomination) {
                const nom = gameState.currentNomination;
                gameState.history.unshift({
                    type: 'execution',
                    day: gameState.dayNum,
                    text: `${nom.nominee} was executed (${nom.votes} votes, nominated by ${nom.nominator})`
                });

                const player = gameState.players.find(p => p.name === nom.nominee);
                if (player) player.alive = false;

                gameState.currentNomination = null;
                saveState();
                render();
            }
        }

        function cancelNomination() {
            if (gameState.currentNomination) {
                const nom = gameState.currentNomination;
                gameState.history.unshift({
                    type: 'nomination',
                    day: gameState.dayNum,
                    text: `${nom.nominator} nominated ${nom.nominee} (${nom.votes} votes, not executed)`
                });
                gameState.currentNomination = null;
                saveState();
                render();
            }
        }

        function resetGame() {
            if (confirm('Are you sure you want to reset the entire game?')) {
                gameState = {
                    phase: 'day',
                    dayNum: 1,
                    players: [],
                    history: [],
                    currentNomination: null
                };
                saveState();
                render();
            }
        }

        function render() {
            // Phase
            document.querySelectorAll('.phase-btn').forEach(btn => {
                btn.classList.toggle('active', btn.classList.contains(gameState.phase));
            });
            document.getElementById('dayNum').textContent = gameState.dayNum;

            // Stats
            const alive = gameState.players.filter(p => p.alive).length;
            const dead = gameState.players.filter(p => !p.alive).length;
            document.getElementById('aliveCount').textContent = alive;
            document.getElementById('deadCount').textContent = dead;

            // Players
            const grid = document.getElementById('playersGrid');
            grid.innerHTML = gameState.players.map(p => `
                <div class="player-card ${p.team} ${p.alive ? '' : 'dead'}">
                    <div class="player-header">
                        <div class="player-name">${p.name}</div>
                        <div class="player-status">
                            <button class="status-btn kill ${p.alive ? '' : 'dead'}" onclick="toggleDeath(${p.id})">
                                ${p.alive ? 'üíÄ' : '‚ù§Ô∏è'}
                            </button>
                            <button class="status-btn remove" onclick="removePlayer(${p.id})">‚úï</button>
                        </div>
                    </div>
                    <div class="player-role">
                        <select onchange="setRole(${p.id}, this.value)">
                            <option value="">Select role...</option>
                            ${ROLES.map(r => r.startsWith('--') ?
                                `<option disabled>${r}</option>` :
                                `<option value="${r}" ${p.role === r ? 'selected' : ''}>${r}</option>`
                            ).join('')}
                        </select>
                        <div class="team-toggle">
                            <button class="team-btn good-btn ${p.team === 'good' ? 'active' : ''}" onclick="setTeam(${p.id}, 'good')">Good</button>
                            <button class="team-btn evil-btn ${p.team === 'evil' ? 'active' : ''}" onclick="setTeam(${p.id}, 'evil')">Evil</button>
                        </div>
                    </div>
                    <textarea class="player-notes" placeholder="Notes & suspicions..." onchange="setNotes(${p.id}, this.value)">${p.notes}</textarea>
                </div>
            `).join('');

            // Nomination selects
            const alivePlayers = gameState.players.filter(p => p.alive);
            const nominatorSelect = document.getElementById('nominator');
            const nomineeSelect = document.getElementById('nominee');

            [nominatorSelect, nomineeSelect].forEach(select => {
                const current = select.value;
                select.innerHTML = `<option value="">${select.id === 'nominator' ? 'Nominator...' : 'Nominee...'}</option>` +
                    alivePlayers.map(p => `<option value="${p.name}" ${current === p.name ? 'selected' : ''}>${p.name}</option>`).join('');
            });

            // Current nomination
            const nomDiv = document.getElementById('currentNomination');
            if (gameState.currentNomination) {
                const nom = gameState.currentNomination;
                nomDiv.innerHTML = `
                    <div class="current-nomination">
                        <h3>${nom.nominator} nominated ${nom.nominee}</h3>
                        <div class="vote-count">Votes: ${nom.votes}</div>
                        <div class="vote-controls">
                            <button class="vote-btn yes" onclick="vote(true)">+1 Vote</button>
                        </div>
                        <div class="actions" style="margin-top: 12px;">
                            <button class="action-btn execute" onclick="execute()">Execute</button>
                            <button class="action-btn cancel" onclick="cancelNomination()">No Execution</button>
                        </div>
                    </div>
                `;
            } else {
                nomDiv.innerHTML = '';
            }

            // History
            document.getElementById('historyList').innerHTML = gameState.history.map(h => `
                <div class="history-item ${h.type}">
                    <span class="day-label">Day ${h.day}:</span> ${h.text}
                </div>
            `).join('') || '<div style="color: var(--text-muted); text-align: center;">No history yet</div>';
        }

        loadState();
    </script>
</body>
</html>
